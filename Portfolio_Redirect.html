<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armin Isa Imamovic - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --accent: #2c3e50;
            --accent-hover: #1a252f;
            --border: #e9ecef;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            padding: 0 20px;
            text-align: center;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .profile-pic-placeholder {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--accent);
            margin-bottom: 2rem;
            box-shadow: 0 8px 24px rgba(44, 62, 80, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-card);
            position: relative;
            overflow: hidden;
        }

        .profile-pic-placeholder::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: conic-gradient(from 0deg, var(--accent), var(--accent-hover), var(--accent));
            animation: rotate 2s linear infinite;
            border-radius: 50%;
        }

        .profile-pic-placeholder::after {
            content: 'ðŸ‘¤';
            font-size: 3rem;
            color: var(--text-primary);
            position: relative;
            z-index: 1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 300;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .redirect-message {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .spinner-container {
            margin: 2rem 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .manual-link {
            background: var(--accent);
            color: var(--bg-primary) !important;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            font-weight: 400;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid var(--accent);
            display: inline-block;
        }

        .manual-link:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: 2rem;
        }

        .contact-info a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: var(--accent-hover);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-info {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="hero">
            <div class="profile-pic-placeholder"></div>
            <h1>Armin Isa Imamovic</h1>
            <p class="subtitle">Junior Java Developer & Software Engineer</p>
            
            <div class="redirect-message">
                Redirecting to my portfolio website...
            </div>
            
            <div class="spinner-container">
                <div class="spinner"></div>
            </div>
            
            <p style="color: var(--text-secondary); margin-bottom: 1rem;">
                If you are not redirected automatically,
            </p>
            
            <a href="https://arminisa95.github.io/portfolio_armin_imamovic/" class="manual-link">
                Visit My Portfolio â†’
            </a>
            
            <div class="contact-info">
                <span>arminisa@outlook.com</span>
                <span>(+43) 6509014453</span>
                <span><a href="https://www.linkedin.com/in/arminisa" target="_blank">LinkedIn</a></span>
                <span><a href="https://github.com/arminisa95" target="_blank">GitHub</a></span>
            </div>
        </header>
    </div>

    <script>
        // Redirect to GitHub Pages portfolio after 3 seconds
        setTimeout(function() {
            window.location.href = "https://arminisa95.github.io/portfolio_armin_imamovic/";
        }, 3000);
    </script>
</body>
</html>
